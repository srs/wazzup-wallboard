<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Enonic - Wazzup Wallboard</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/wazzup.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.transit.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.base64.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.md5.js"></script>
    <script type="text/javascript" src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/data_tc.js"></script>
    <script type="text/javascript" src="js/data_yt.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/screen-rotator.js"></script>
</head>
<body>

<div id="main">
    <section id="screens"><!-- --></section>
    <section id="blame-popup">
        <div>
            WEM-CE is broken!
        </div>
    </section>
</div>

<script id="template-sprintInfo" type="text/x-handlebars-template">
    <div class="screen">
        <section class="left">
            <div class="info-container">
                <div class="number">{{yt.sprint.days_left}}</div>
                <div class="text">days left</div>
            </div>
        </section>
        <section class="right">
            <section class="right-top">
                <div class="info-container">
                    <div class="number">{{yt.status.resolved.points}}</div>
                    <div class="text">points done</div>
                </div>
            </section>
            <section class="right-bottom">
                <div class="info-container">
                    <div class="number">{{yt.status.resolved.count}}</div>
                    <div class="text">issues resolved</div>
                </div>
            </section>
        </section>
    </div>
</script>

<script id="template-tasksInfo" type="text/x-handlebars-template">
    <div class="screen">
        <section class="left">
            <div class="info-container">
                <div class="number">{{yt.status.pull_request.count}}</div>
                <div class="text">pull request</div>
            </div>
        </section>
        <section class="right">
            <section class="right-top">
                <div class="info-container">
                    <div class="number">{{yt.status.in_progress.count}}</div>
                    <div class="text">in progress</div>
                </div>
            </section>
            <section class="right-bottom">
                <div class="info-container">
                    <div class="number">{{yt.status.open.count}}</div>
                    <div class="text">open</div>
                </div>
            </section>
        </section>
    </div>
</script>

<script id="template-buildInfo" type="text/x-handlebars-template">
    <div class="screen">
        <section class="left">
            <div class="info-container">
                <div class="number">{{tc.builds.count}}</div>
                <div class="text">builds</div>
            </div>
        </section>
        <section class="right">
            <section class="right-top">
                <div class="info-container">
                    <div class="number">{{tc.agents.running}}</div>
                    <div class="text">builds running</div>
                </div>
            </section>
            <section class="right-bottom">
                <div class="info-container">
                    <div class="number">{{tc.agents.count}}</div>
                    <div class="text">agents</div>
                </div>
            </section>
        </section>
    </div>
</script>

<script id="template-brokenBuild" type="text/x-handlebars-template">
    <div class="screen">
        <section class="top-left">
            <div class="project-name">{{project}}</div>
            <div class="broken-since">broken {{broken_since}}</div>
        </section>
        <section class="top-right">
        </section>

        <section class="bottom-left">
            <div class="change">{{change}} ({{id}})</div>
        </section>
        <section class="bottom-right">
        </section>

        <div class="blame-image" style="background: transparent url({{blame_image}}?d=retro&size=500) no-repeat center right;"></div>
    </div>
</script>


</body>
</html>
